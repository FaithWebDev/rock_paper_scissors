<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper, Scissors</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">
    <!-- <div id='btn-div'> -->

    <!-- </div> -->
    <div class="wrapper">
      <button class="btn" id="start-button">
        <p>Let's Play!</p>
      </button>
      <div class="game-over"></div>
      <div class="results"></div>
      <div class="selection-img"></div>
      <div class="reset-game"></div>
      <div class="button-container">
        <button class="btn" id="rock-btn" class="selectBtn">
          <img src="images/rock-hand.svg" class="hand-btns" alt="" />
        </button>
        <button class="btn" id="paper-btn" class="selectBtn">
          <img src="images/paper-hand.svg" class="hand-btns" alt="" />
        </button>
        <button class="btn" id="scissors-btn" class="selectBtn">
          <img src="images/scissors-hand.svg" class="hand-btns" alt="" />
        </button>
      </div>
      <div class="score"></div>
    </div>
  </div>
</body>

</html>
